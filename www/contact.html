                <div class="card card-style" id='biz_div_contact_form'>
                    <div class="content">
                        <h1 id='biz_div_contact_title'></h1>
                        <p id='biz_div_contact_note'>
                        </p>
                        <div class="contact-form">
                            <div>
                                <form action="#" method="post" class="contactForm" id="contactForm">
                                    <fieldset>
                                        <div class="form-field form-name">
                                            <label class="contactNameField color-theme" for="contactNameField">Name:<span>(required)</span></label>
                                            <input type="text" name="contactNameField" value="" class="round-small" id="biz_tb_name" />
                                        </div>
                                        <div class="form-field form-email">
                                            <label class="contactEmailField color-theme" for="contactEmailField">Email:<span>(required)</span></label>
                                            <input type="text" name="contactEmailField" value="" class="round-small" id="biz_tb_email" />
                                        </div>
                                        <div class="form-field form-text">
                                            <label class="contactMessageTextarea color-theme" for="contactMessageTextarea">Message:<span>(required)</span></label>
                                            <textarea name="contactMessageTextarea" class="round-small" id="biz_tb_message"></textarea>
                                        </div>
                                        <div class="form-button">
                                            <input id='biz_btn_submit' type="button" class="btn bg-green-dark text-uppercase font-900 btn-m btn-full border-0 rounded-sm  shadow-xl contactSubmitButton" value="Send Message" data-formId="contactForm" />
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card card-style" id='biz_div_contact_social'>

                        <div class="list-group list-custom-small">
                            <a href="#" id='biz_contact_link_address'>
                                <i class="fa font-14 fa-address-book color-phone"></i>
                                <span id='biz_contact_link_address2'></span>
                                <span class="badge bg-highlight">GOOGLE MAPS</span>
                                <i class="fa fa-angle-right"></i>
                            </a>
                            <a href="#" id='biz_contact_link_phone'>
                                <i class="fa font-14 fa-phone color-phone"></i>
                                <span id='biz_contact_link_phone2'></span>
                                <span class="badge bg-highlight">TAP TO CALL</span>
                                <i class="fa fa-angle-right"></i>
                            </a>
                            <a href="#" id='biz_contact_link_email'>

                                <i class="fa fa-angle-right"></i>
                            </a>
                            <a href="#" id='biz_contact_link_facebook'>
                                <i class="fab font-14 fa-facebook-square color-facebook"></i>
                                <span id='biz_contact_link_facebook2'></span>
                                <i class="fa fa-link"></i>
                            </a>
                            <a href="#" id='biz_contact_link_twitter'>

                            </a>
                            <a href="#" class="border-0" id='biz_contact_link_instagram'>
